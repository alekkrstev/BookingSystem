apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookingsystem-web
  namespace: bookingsystem
  labels:
    app: bookingsystem-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bookingsystem-web
  template:
    metadata:
      labels:
        app: bookingsystem-web
    spec:
      containers:
      - name: web
        image: krstev1716/bookingsystem:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: ASPNETCORE_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: bookingsystem-config
              key: ASPNETCORE_ENVIRONMENT
        - name: ASPNETCORE_URLS
          valueFrom:
            configMapKeyRef:
              name: bookingsystem-config
              key: ASPNETCORE_URLS
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: bookingsystem-secrets
              key: CONNECTION_STRING
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 5