apiVersion: v1
kind: Service
metadata:
  name: bookingsystem-db
  namespace: bookingsystem
spec:
  ports:
  - port: 1433
    name: mssql
  clusterIP: None
  selector:
    app: mssql
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: bookingsystem-db
  namespace: bookingsystem
spec:
  serviceName: bookingsystem-db
  replicas: 1
  selector:
    matchLabels:
      app: mssql
  template:
    metadata:
      labels:
        app: mssql
    spec:
      containers:
      - name: mssql
        image: mcr.microsoft.com/mssql/server:2022-latest
        ports:
        - containerPort: 1433
          name: mssql
        env:
        - name: ACCEPT_EULA
          valueFrom:
            configMapKeyRef:
              name: bookingsystem-config
              key: ACCEPT_EULA
        - name: MSSQL_PID
          valueFrom:
            configMapKeyRef:
              name: bookingsystem-config
              key: MSSQL_PID
        - name: SA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: bookingsystem-secrets
              key: SA_PASSWORD
        volumeMounts:
        - name: mssql-data
          mountPath: /var/opt/mssql
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
  volumeClaimTemplates:
  - metadata:
      name: mssql-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi